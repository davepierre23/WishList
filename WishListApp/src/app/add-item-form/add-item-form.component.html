<app-navigation-bar></app-navigation-bar>

<mat-card class="example-card">
  <mat-card-header class="main-div">
    <mat-card-title>Add Item
      <span class="material-icons">
        add
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Item Name</mat-label>
          <input matInput placeholder="Type the name of the Item" formControlName="name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Link</mat-label>
          <input matInput placeholder="Enter the link " formControlName="link">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Enter the Price" formControlName="price">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div class="main-div">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder=" Email Address" formControlName="emailAddress">
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div class="main-div">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-icon matSuffix>password</mat-icon>
          <p *ngIf="password!.invalid && (password!.dirty || password!.touched)"> your password invalid</p>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" class="btn-login" [disabled]="!signUpForm.valid" type="submit">Create
          Account
        </button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <div class="main-div">
    <button mat-raised-button color="primary" type="submit" [routerLink]="['/sign-in']"> Login in
    </button>
  </div>

</mat-card>
